<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="visible"></div>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="img/logo.svg" alt="">
        </div>

        <div class="menu-burder">
            <p class="menu-burger__bg"></p>
            <p class="menu-burger__bg"></p>
            <p class="menu-burger__bg"></p>
        </div>
        
        
    </header>
    <nav class="nav">
        <ul class="ul">
            <li class="ul__li"><a class="ul__link"  href="#">FIND A JOB </a></li>
            <li class="ul__li"><a class="ul__link" href="#">FIND A CANDIDATE</a></li>
            <li class="ul__li"><a class="ul__link" href="#">APPLY TO TEACH</a></li>
        </ul>
    </nav>
    <main class="main">
        <form class="form">
            <h1 class="form__title">Login to your account</h1>
            <div class="form-box">
                <label class="form-box__label form-box__label_email" for="login">
                    <p class="form-box__name" id="login">e-mail</p>
                    <input class="form-box__input" type="email" placeholder="Your e-mail">
                </label>

                <label class="form-box__label form-box__label_pass" for="password">
                    <p class="form-box__name" id="password">password</p>
                    <input class="form-box__input" type="password" placeholder="Your password">
                </label>

               <div class="btn-box">
                    <button class="form-box__btn form-box__btn_register"><a class="btn-box__link btn-box__link_red" href="#">Regitser</a></button>
                    <button class="form-box__btn form-box__btn_login"><a class="btn-box__link btn-box__link_red_white" href="#">Login</a></button>
               </div>

               <div class="form-box__flex-down">
                <label class="form-box__check" for="remember">
                    <input class="form-box__checkbox" class="" type="checkbox" id="remember">
                    <span class="form-box__check-remember">Remember me</span>
               </label>
               <span class="form-box__pass"><a class="form-box__link" href="#">Forgot password?</a></span>
               </div>
            </div>
        </form>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/pop.js"></script>
</body>
</html>
